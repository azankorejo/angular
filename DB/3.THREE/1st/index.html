<!DOCTYPE html>
<html ng-app='app1' ng-cloak>
<head>
	<title>Angular Js Turtorial</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
	<style type="text/css">
		[ng\:cloak],[ng-cloak],.ng-cloak{
			display: none;
		}




		.thick{
			font-weight: bold;
			font-size: 1.2rem;
			font-family: sans-serif;	
		}
	</style>
<div ng-controller=	'controllerOne'>
	<ul jql-directive>
		<li id=barry>Barry Bonds</li>
		<ul>
			<li>AVG : .298</li>
			<li>HR : 762</li>
			<li>OBP : .444</li>
		</ul>
		<li id=hank>Hank Aaron</li>
		<ul>
			<li>AVG : .305</li>
			<li>HR : 755</li>
			<li>OBP : .374</li>
		</ul>
		<li id=barry>Babe Ruth</li>
		<ul>
			<li>AVG : .342</li>
			<li>HR : 714</li>
			<li>OBP : .474</li>
		</ul>
	</ul>
	<br>
	<h4>Children in list</h4>
	<span id="ChildrenList"></span>
	<br>
	<br>
	Barry's Number : <span id="barrysNumber"></span><br><br>
	Is Hank Bold : <span id="hankBold"></span><br><br>
	Barry's Id : <span id="barrysId"></span><br><br>
	<button ng-click='unbold()'> TOGGLE BOLDNESS</button>
</div>


<script type="text/javascript" src="angular.js"></script>
</body>
</html>
